<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rider Waite Deck</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Bokor&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Pixelify+Sans:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">

  <style>
    body {
      background-image: linear-gradient(to top, #6a1e55, #611e4e, #581e48, #4f1e41, #461d3b, #3e1d38, #371d34, #301d30, #281d2d, #221d29, #1d1c23, #1a1a1d);
      color: white;
      font-family: "Merriweather", serif;
    }

    .card-container {
      margin-top: 20px;
    }

    .tarot-card {
      perspective: 1000px;
      width: 100%;
      max-width: 150px;
      margin: auto;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 260px;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .tarot-card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .card-front {
      background: #3D0C11;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      text-shadow:
        -1px -1px 0 #000,
        1px -1px 0 #000,
        -1px 1px 0 #000,
        2px 2px 0 #000;
      text-align: center;
    }

    .card-back {
      background: #3D0C11;
      color: white;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 10px;
      text-align: justify;
      font-size: 0.9rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .card-back h5 {
      margin-top: 0;
      font-size: 1rem;
    }

    .search-bar {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-4">Rider Waite Deck</h1>
    <div id="loading" class="text-center mt-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="search" class="form-control" placeholder="Search Tarot Card" onkeyup="searchCard()"
        autocomplete="off">
    </div>

    <!-- Major Arcana Section -->
    <div id="major-section" class="card-section">
      <h2 class="text-center">Major Arcana</h2>
      <div class="row card-container" id="major-container"></div>
    </div>

    <!-- Wands Section -->
    <div id="wands-section" class="card-section">
      <h2 class="text-center mt-4">Wands</h2>
      <div class="row card-container" id="wands-container"></div>
    </div>

    <!-- Cups Section -->
    <div id="cups-section" class="card-section">
      <h2 class="text-center mt-4">Cups</h2>
      <div class="row card-container" id="cups-container"></div>
    </div>

    <!-- Pentacles Section -->
    <div id="pentacles-section" class="card-section">
      <h2 class="text-center mt-4">Pentacles</h2>
      <div class="row card-container" id="pentacles-container"></div>
    </div>

    <!-- Swords Section -->
    <div id="swords-section" class="card-section">
      <h2 class="text-center mt-4">Swords</h2>
      <div class="row card-container" id="swords-container"></div>
    </div>
  </div>

  <script>
    let allCards = [];

    async function fetchTarotCards() {
      try {
        const response = await fetch('https://tarotapi.dev/api/v1/cards');
        const data = await response.json();
        allCards = data.cards;
        displayTarotCards(allCards);
      } catch (error) {
        document.getElementById('loading').innerHTML = `
          <div class="alert alert-danger" role="alert">
            Failed to load Tarot cards. Please try again later.
          </div>`;
        console.error("Error fetching Tarot API:", error);
      }
    }

    function displayTarotCards(cards) {
      const majorContainer = document.getElementById('major-container');
      const wandsContainer = document.getElementById('wands-container');
      const cupsContainer = document.getElementById('cups-container');
      const pentaclesContainer = document.getElementById('pentacles-container');
      const swordsContainer = document.getElementById('swords-container');

      majorContainer.innerHTML = '';
      wandsContainer.innerHTML = '';
      cupsContainer.innerHTML = '';
      pentaclesContainer.innerHTML = '';
      swordsContainer.innerHTML = '';
      document.getElementById('loading').style.display = 'none';

      cards.forEach(card => {
        const cardElement = `
          <div class="col-6 col-sm-4 col-md-3 mb-4">
            <div class="tarot-card" onclick="this.classList.toggle('flipped')">
              <div class="card-inner">
                <div class="card-front">${card.name}</div>
                <div class="card-back">
                  <h5>${card.name}</h5>
                  <p>${card.meaning_up}</p>
                </div>
              </div>
            </div>
          </div>`;

        if (card.type === "major") {
          majorContainer.innerHTML += cardElement;
        } else if (card.name.includes("Wands")) {
          wandsContainer.innerHTML += cardElement;
        } else if (card.name.includes("Cups")) {
          cupsContainer.innerHTML += cardElement;
        } else if (card.name.includes("Pentacles")) {
          pentaclesContainer.innerHTML += cardElement;
        } else if (card.name.includes("Swords")) {
          swordsContainer.innerHTML += cardElement;
        }
      });
    }

    function searchCard() {
      const query = document.getElementById('search').value.toLowerCase();
      const filteredCards = allCards.filter(card => card.name.toLowerCase().includes(query));
      displayTarotCards(filteredCards);
    }

    fetchTarotCards();
  </script>
</body>

</html>
